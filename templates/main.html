<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>

<div id="container">

    <div id="header">
        Eksploracja danych - M. Kędra, M. Rusek
    </div>


    <div id="content">

        <div class="project">
            Analiza cen wynajmu mieszkania w Krakowie
        </div>

        <div class="row">
            <div class="title">
                Oszacuj cenę wynajmu mieszkania w Krakowie:
            </div>

            <table>
                <form action="{{ url_for('estimate_cost') }}" method="post">

                    <tr>
                        <td class="attribute">
                            Liczba m^2:
                        </td>
                        <td>
                            <input type="text" name="area" value="{{ request.form['area'] }}">
                        </td>
                    </tr>

                    <tr>
                        <td class="attribute">
                            Liczba pokoi:
                        </td>
                        <td>
                            <input type="text" name="rooms" value="{{ request.form['rooms'] }}">
                        </td>
                    </tr>

                    <tr>
                        <td class="attribute">
                            Dzielnica Krakowa:
                        </td>
                        <td>
                            <select name="chosen_location">
                                {% for location in locations %}
                                    <option value="{{ location }}" >
                                        {{ location }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" value="Oszacuj">
                        </td>
                    </tr>
                </form>

                 <tr>
                     <td colspan="2"> {{ predicted }}</td>
                 </tr>
            </table>
        </div>


        <div class="row">
            <div class="title">
                Wizualizacja danych
            </div>

            <img src={{plot1}}>
            <img src={{plot3}}>
        </div>

        <div class="row" >
            <img src={{plot2}}>
            <img src={{plot4}}>
        </div>


        <div class="row">
            <div class="title">
                Szczegółowe statystyki dla wybranej dzielnicy:
            </div>
            <table>
                <form action="{{ url_for('dzielnica') }}" method="post">

                    <tr>
                        <td>
                            Dzielnica:
                        </td>
                        <td>
                            <select name="chosen_location">
                                {% for location in locations %}
                                    <option value="{{ location }}" >
                                        {{ location }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" value="Pokaż statystyki">
                        </td>
                    </tr>
                </form>
            </table>
        </div>

    </div>

    <div id="footer">
        2021
    </div>

</div>

</body>
</html>
